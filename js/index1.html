<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Prototypes | COMP1073 Client-Side JavaScript</title>

</head>

<body>
    <div id="myData"></div>
	<!-- STEP 1: Build out a HEADER and a SECTION element -->
    <script>
        fetch('https://raw.githubusercontent.com/MehakjotKaur/Module3_Javascript/main/js/footwear.json?token=AQDPZA6WP3X6U7UI6B6DNU3AM2GIE')
        .then(function(resp){
            return resp.json();
        })
        .then(function(data){
            appendData(data);
        });
        function appendData(data){
            let main = document.getElementById("myData");
            
               
                 for(i=0;i < data.length; i++){
                    let div = document.createElement("div");

                     div.innerHTML= 
                     "Name"+" "+data.name;
                     main.appendChild(div);

                 }

            
        }
        </script>
</body>
</html>
