        let requestURL = "https://raw.githubusercontent.com/JessicaGilfillan/COMP1073-Winter2021-CodeExamples-Student/main/week-9/example-3/js/i-scream.json";
		
		// Create a new XHR object

        request.onload = function (){

		//create populateHeader and topFlavours functions 
        function populateHeader(jsonObj){
            let headerH1=document.createElement("h1");

            headerPara.textContent = jsonObj["headOffice"];

        }
        //populate topFlavours functions
        function topFlavors(jsonObj){
            let topFlavors = jsonObj["topFlavors"];
            // for loop, to loop through each object in the array
            for(let i=0; i < topFlavors.length; i++){
                let article = document.createElement("article");
                let h2 = document.createElement("h2");
                let img = document.createElement("img");
                let p1 = document.createElement("p");

                img.setAttribute("alt",+topFlavors[i].name);

                p1.textContent=topFlavors[i].calories;
                p2.textContent=topFlavors[i].type;
